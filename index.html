<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="results-summary">
    <div class="results-summary__hero">
      <h2>Your result</h2>
      <div class="circle">
        <div>
          <span class="big-number">76</span>
          <p class="quantity">of 100</p>
        </div>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="results-summary__info">
      <h2>Summary</h2>
      <div class="element red">
        <div class="feature-red">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
        </div>
        <div class="number-of">
          <p><span>80</span> / 100</p>
        </div>
      </div>
      <div class="element yellow">
        <div class="feature-yellow">
          <img src="assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
        </div>
        <div class="number-of">
          <p><span>92</span> / 100</p>
        </div>
      </div>
      <div class="element green">
        <div class="feature-green">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
        </div>
        <div class="number-of">
          <p><span>61</span> / 100</p>
        </div>
      </div>
      <div class="element blue">
        <div class="feature-blue">
          <img src="assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
        </div>
        <div class="number-of">
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <a href="#" class="continue">Continue</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jagus00">Jakub Jagu≈õ</a>.
  </div>
</body>
</html>
